<body>
    <div id="app">

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service Worker registered with scope:', registration.scope);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        }

        async function subscribeToPush() {
            const permission = await Notification.requestPermission();
            if (permission !== 'granted') {
                console.error('Permission not granted for Notification');
                return;
            }

            const registration = await navigator.serviceWorker.ready;
            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array('BKB8tH8UnOujhiUhYGxUFmaz3Dlz48NLycUFPuBRMcDikT63O-1SHWoWFiluPMA8OzgtPA4lsRkCVuYnAQfCY90') // Replace with your VAPID public key
            });

            await fetch('/api/PushNotification/subscribe', {
                method: 'POST',
                body: JSON.stringify(subscription),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        registerServiceWorker();
    </script>
